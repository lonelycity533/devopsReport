<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../static/js/lib/layui/css/layui.css" th:href="@{/js/lib/layui/css/layui.css}">
		<link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}">
		<link rel="stylesheet" href="../../static/modules/page-bbpz.css">
	</head>
	<body>
		<div class="content page-bbpz">
			<span class="layui-breadcrumb" lay-separator="/">
				当前位置：
				<a>首页</a>
				<a>报表系统</a>
				<a>报表配置</a>
				<a><cite>统计报表配置</cite></a>
			</span>
			<div class="layui-form-wrap">
				<h3 class="layui-form-wrap-title mb-10">XX报表</h3>
				<div class="layui-form" lay-filter="form">
					<div class="layui-row">
						<div class="layui-col-md2">
							<div class="layui-form-item label-width-70">
								<label class="layui-form-label">地市</label>
								<select name="">
									<option value="网厅">网厅</option>
									<option value="掌厅">掌厅</option>
									<option value="短厅">短厅</option>
								</select>
							</div>
						</div>
						<div class="layui-col-md4">
							<div class="layui-form-item label-width-70">
								<label class="layui-form-label">选择时间</label>
								<div class="layui-col-md5">
									<input name="start" type="text" class="layui-input layui-date" id="dateStart"
										readonly placeholder="请选择">
								</div>
								<div class="layui-col-md1 line">-</div>
								<div class="layui-col-md5">
									<input name="end" type="text" class="layui-input layui-date" id="dateEnd" readonly
										placeholder="请选择">
								</div>
							</div>
						</div>
						<div class="layui-col-md2">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="btn"><i
									class="iconfont icon-sousuo"></i>查询</button>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-md8">
							<div class="layui-col-md2">
								<div class="layui-form-item label-width-70">
									<label class="layui-form-label">条件1</label>
									<select name="aa">
										<option value="网厅">网厅</option>
										<option value="掌厅">掌厅</option>
										<option value="短厅">短厅</option>
									</select>
								</div>
							</div>
							<div class="layui-col-md2 pl-20">
								<div class="layui-form-item label-width-0">
									<input name="" type="text" class="layui-input" readonly>
								</div>
							</div>
							<div class="layui-col-md2">
								<div class="layui-form-item label-width-0">
									<a href="javascript:" class="btn btn-add">+添加条件</a>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
			<div class="layui-table-wrap">
				<script type="text/html" id="tableToolbar">
					<div class="layui-btn-container">
					<button class="layui-btn" lay-event="export" plain>导出</button>
				  </div>
				</script>
				<table id="table" lay-filter="table"></table>
			</div>
		</div>
		<script src="../../static/js/lib/jquery.js" th:src="@{/js/lib/jquery.js}"></script>
		<script src="../../static/js/lib/layui/layui.js" th:src="@{/js/lib/layui/layui.js}"></script>
		<script src="../../static/js/lib/layui/lay/modules/excel.js" th:src="@{/js/lib/layui/lay/modules/excel.js}"></script>
		<script src="../../static/js/plugins/echarts.min.js" th:src="@{/js/plugins/echarts.min.js}"></script>
		<script src="../../static/js/common/common.js" th:src="@{/js/common/common.js}"></script>
		<script src="../../static/js/modules/reportForm/page-bbpz-queryDetail.js" th:src="@{/js/modules/reportForm/page-bbpz-queryDetail.js}"></script>
	</body>
</html>
